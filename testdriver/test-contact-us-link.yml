version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: hover-text
        text: Www.Consultpdd.Com
        description: website header text
        action: click
  - prompt: Click on the "Contact" link in the navigation bar.
    commands:
      - command: hover-text
        text: Contact
        description: contact link in the navigation bar
        action: click
  - prompt: Assert that the contact page loads successfully.
    commands:
      - command: assert
        expect: the contact page is loaded with "Direct Contact Us" visible
  - prompt: >-
      Assert that the contact information is displayed correctly.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: >-
          the contact information includes "Location", "Phone", and
          "frode@consultpdd.com"
