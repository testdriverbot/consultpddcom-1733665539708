version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Locate the main call to action button or link  # Use the content of the
      file from the environment
    commands:
      - command: hover-text
        text: Development
        description: main call to action in the center of the webpage
        action: hover
